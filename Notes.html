<!DOCTYPE html>
<html>
<head>
    <title>Notes.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="StyleNotes.css" rel="stylesheet"/>
    </div>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Welcome to Notes.com, where all your daily tasks can be stored.</h1>
    </div>

     
<div class = "container">
    <div class = "box"> 
        <div class = "d-flex justify-content-center">
            <h2>To Do List</h2>
            <input type = "text" class = "form-control position-relative" placeholder = "Write here..." id = "inputBox">
            <input type = "date" id = "dueDate" name="Due Date">
            <button class = "add-button" button type = "submit" class = "btn btn-info" id = "addButton">Add</button>
            <ul id = "list"></ul>
        </div>
    </div>
</div>

<div id="popup" class="popup">
    <span id="popupMessage"></span>
</div>

        
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="JSforNotes.js"></script>
</body>
</html>
